<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="/main.js" defer></script>
    <title>HAF Form</title>
</head>
<body>
    <header class="template-header">
        <h1>OUTPATIENT DEPARTMENT (OPD) ADMISSION TEMPLATE</h1><br>
        <div id="header-container">
            <label for="facility_name">Facility Name:</label>
            <input type="text" name="facility_name" id="facility_name">
            <label for="facility_address">Facility Address:</label>
            <input type="text" name="facility_address" id="facility_address">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
    </header>
    <hr>
    <div class="container">
        <form action="" id="admission-form">
            <div id="left_panel">
                <fieldset>
                    <legend>Patient Information</legend><br>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="dob">D.o.B:</label>
                    <input type="date" id="dob" name="dob"><br><br>
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age"><br><br>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="select"></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br><br>
                    <label for="identification">National ID/Passport No:</label>
                    <input type="text" name="identification" id="identification"><br><br>
                    <label for="contact">Phone No:</label>
                    <input type="text" name="contact" id="contact"><br><br>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address"><br><br>
                    <label for="kin">Next of kin name:</label>
                    <input type="text" name="kin" id="kin"><br><br>
                    <label for="kin-contact">Next of kin Phone No:</label>
                    <input type="text" name="kin-contact" id="kin-contact"><br><br>
                    <label for="relationship">Relationship to Patient:</label>
                    <input type="text" name="relationship" id="relationship"><br><br>
                </fieldset><br>
                <fieldset>
                    <legend>Clinical Information</legend><br>
                    <label for="complaint">Chief Complaint:</label>
                    <textarea name="complaint" id="complaint"></textarea><br><br>
                    <label for="present-illness-history">History of Present Illness:</label>
                    <textarea name="present-illness-history" id="present-illness-history"></textarea><br><br>
                    <label for="past-medical-history">Past Medical History:</label>
                    <select name="past-medical-history" id="past-medical-history">
                        <option value=""></option>
                        <option value="chronic">Chronic Illness</option>
                        <option value="surgeries">Surgeries</option>
                        <option value="hospitalization">Hospitalization</option>
                        <option value="allergies">Allergies</option>
                    </select><br><br>
                    <label for="medication">Current Medication:</label>
                    <textarea name="medication" id="medication"></textarea><br><br>
                </fieldset><br><br>
            </div>
            <div id="right_panel">
                <fieldset>
                    <legend>Vital Signs</legend><br>
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="text" name="temperature" id="temperature"><br><br>
                    <label for="bp">Blood Pressure (mmHg):</label>
                    <input type="text" name="bp" id="bp"><br><br>
                    <label for="pr">Pulse Rate:</label>
                    <input type="text" name="pr" id="pr"><br><br>
                    <label for="rr">Respiratory Rate:</label>
                    <input type="text" name="rr" id="rr"><br><br>
                    <label for="oxygen">Oxygen Saturation (%):</label>
                    <input type="text" name="oxygen" id="oxygen"><br><br>
                    <label for="weight">Weight (Kgs):</label>
                    <input type="text" name="weight" id="weight"><br><br>
                    <label for="height">Height (Cm):</label>
                    <input type="text" name="height" id="height"><br><br>
                    <label for="bmi">BMI:</label>
                    <input type="text" name="bmi" id="bmi"><br><br>
                    <label for="examination">Physical Examination Findings:</label>
                    <textarea name="examination" id="examination"></textarea>
                </fieldset><br>
                <fieldset>
                    <legend>Diagnosis</legend>
                    <label for="provisional">Provisional Diagnosis:</label>
                    <textarea name="provisional" id="provisional"></textarea><br><br>
                    <label for="investigations">Investigations Requested:</label>
                    <textarea name="investigations" id="investigations"></textarea><br><br>
                    <label for="treatment-plan">Treatment Plan:</label>
                    <textarea name="treatment-plan" id="treatment-plan"></textarea><br><br>
                    <label for="follow-up">Follow-up Instructions:</label>
                    <textarea name="follow-up" id="follow-up"></textarea><br><br>
                </fieldset>
                <fieldset>
                    <legend>Official Use Only:</legend><br>
                    <label for="clinician">Attending Clinician Name:</label>
                    <input type="text" name="clinician" id="clinician"><br><br>
                    <label for="designation">Designation:</label>
                    <input type="text" name="designation" id="designation">
                </fieldset>
            </div>    
          </form>
    </div>
</body>
</html>
