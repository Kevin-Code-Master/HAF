<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="/main.js" defer></script>
    <title>HAF Form</title>
</head>
<body>
    <header class="template-header">
        <h1>OUTPATIENT DEPARTMENT (OPD) ADMISSION TEMPLATE</h1><br>
        <div id="header-container">
            <label for="facility_name">Facility Name:</label>
            <input type="text" name="facility_name" id="facility_name">
            <label for="facility_address">Facility Address:</label>
            <input type="text" name="facility_address" id="facility_address">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
    </header>
    <hr>
    <div class="container">
        <form action="" id="admission-form">
            <div id="left_panel">
                <fieldset>
                    <legend>Patient Information</legend><br>
                    <table>
                        <tr>
                            <td><label for="name">Full Name:</label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="dob">D.o.B:</label></td>
                            <td><input type="date" id="dob" name="dob" placeholder="Select date"></td>
                        </tr>
                        <tr>
                            <td><label for="age">Age:</label></td>
                            <td><input type="text" id="age" name="age" readonly></td>
                        </tr>
                        <tr>
                            <td> <label for="gender">Gender:</label></td>
                            <td> 
                                <select name="gender" id="gender">
                                    <option value="select"></option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="identification">National ID/Passport No:</label></td>
                            <td><input type="text" name="identification" id="identification"></td>
                        </tr>
                        <tr>
                            <td><label for="contact">Phone No:</label></td>
                            <td> <input type="text" name="contact" id="contact"></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address:</label></td>
                            <td><input type="text" name="address" id="address"></td>
                        </tr>
                        <tr>
                            <td><label for="kin">Next of kin name:</label></td>
                            <td><input type="text" name="kin" id="kin"></td>
                        </tr>
                        <tr>
                            <td><label for="kin-contact">Next of kin Phone No:</label></td>
                            <td><input type="text" name="kin-contact" id="kin-contact"></td>
                        </tr>
                        <tr>
                            <td><label for="relationship">Relationship to Patient:</label></td>
                            <td><input type="text" name="relationship" id="relationship"></td>
                        </tr>
                    </table>
                </fieldset><br>
                <fieldset>
                    <legend>Clinical Information</legend><br>
                    <table>
                        <tr>
                            <td><label for="complaint">Chief Complaint:</label></td>
                            <td><textarea name="complaint" id="complaint"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="present-illness-history">History of Present Illness:</label></td>
                            <td><textarea name="present-illness-history" id="present-illness-history"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="past-medical-history">Past Medical History:</label></td>
                            <td>
                                <select name="past-medical-history" id="past-medical-history">
                                    <option value=""></option>
                                    <option value="chronic">Chronic Illness</option>
                                    <option value="surgeries">Surgeries</option>
                                    <option value="hospitalization">Hospitalization</option>
                                    <option value="allergies">Allergies</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="medication">Current Medication:</label></td>
                            <td><textarea name="medication" id="medication"></textarea></td>
                        </tr>
                        <tr></tr>
                    </table>
                </fieldset>
            </div>
            <div id="right_panel">
                <fieldset>
                    <legend>Vital Signs</legend><br>
                    <table>
                        <tr>
                            <td><label for="temperature">Temperature (Â°C):</label></td>
                            <td><input type="text" name="temperature" id="temperature"></td>
                        </tr>
                        <tr>
                            <td><label for="bp">Blood Pressure (mmHg):</label></td>
                            <td><input type="text" name="bp" id="bp"></td>
                        </tr>
                        <tr>
                            <td><label for="pr">Pulse Rate:</label></td>
                            <td><input type="text" name="pr" id="pr"></td>
                        </tr>
                        <tr>
                            <td><label for="rr">Respiratory Rate:</label></td>
                            <td><input type="text" name="rr" id="rr"></td>
                        </tr>
                        <tr>
                            <td><label for="oxygen">Oxygen Saturation (%):</label></td>
                            <td><input type="text" name="oxygen" id="oxygen"></td>
                        </tr>
                        <tr>
                            <td><label for="weight">Weight (Kgs):</label></td>
                            <td><input type="number" name="weight" id="weight"></td>
                        </tr>
                        <tr>
                            <td><label for="height">Height (Cm):</label></td>
                            <td><input type="number" name="height" id="height" placeholder="Enter height in cm"></td>
                        </tr>
                        <tr>
                            <td><label for="bmi">BMI:</label></td>
                            <td><input type="text" id="bmi" name="bmi" readonly></td>
                        </tr>
                        <tr>
                            <td><label for="examination">Physical Examination Findings:</label></td>
                            <td><textarea name="examination" id="examination"></textarea></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Diagnosis</legend>
                    <table>
                        <tr>
                            <td><label for="provisional">Provisional Diagnosis:</label></td>
                            <td><textarea name="provisional" id="provisional"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="investigations">Investigations Requested:</label></td>
                            <td><textarea name="investigations" id="investigations"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="treatment-plan">Treatment Plan:</label></td>
                            <td><textarea name="treatment-plan" id="treatment-plan"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="follow-up">Follow-up Instructions:</label></td>
                            <td><textarea name="follow-up" id="follow-up"></textarea></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Official Use Only:</legend>
                    <table>
                        <tr>
                            <td><label for="clinician">Attending Clinician Name:</label></td>
                            <td><input type="text" name="clinician" id="clinician"></td>
                        </tr>
                        <tr>
                            <td><label for="designation">Designation:</label></td>
                            <td><input type="text" name="designation" id="designation"></td>
                        </tr>
                    </table>
                </fieldset> <br>
                <button type="submit" id="submit">SUBMIT</button>
            </div>    
            
          </form>
    </div>
</body>
</html>
